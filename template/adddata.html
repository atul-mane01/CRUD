<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% block content %}
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <!-- Form Name -->
  <div class="form-horizontal">
    <legend class="text-center alert alert-info" text-center alert alert-info> &nbsp &nbsp &nbsp &nbsp &nbspCRUD Operations</legend>
  </div>
  <div class="container">
    <div class="row">
      <form action="/" method="POST" class="form-horizontal">
        {% csrf_token %}

        <fieldset>



          <!-- Text input-->

          <legend class="text-center alert alert-info">Insert Data</legend>
          <div class="col-sm-4">
            <div class="control-group">
              <label class="control-label" for="email">First Name</label>
              <div class="controls">
                <input id="email" name="name" type="text" placeholder="" class="form-group" required="">

              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Last Name</label>
              <div class="controls">
                <input id="email" name="lastname" type="text" placeholder="" class="form-group" required="">

              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label">Password</label>
              <div class="controls">
                <input id="password" name="password" type="password" placeholder="" class="form-group" required="">

              </div>
            </div>


            <!-- Button (Double) -->

            <div class="control-group">
              <label class="control-label" for="button1id"></label>
              <div class="controls">
                <button class="btn btn-primary">Save</button>
                <!-- <button class="btn btn-danger">Reset</button> -->
              </div>
            </div>
          </div>
        </fieldset>

      </form>




      <!-- table view -->
      <div class="col-sm-7 ">
        <legend class="text-center alert alert-info">Display Data</legend>
        <table class="table table-hover ">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Password</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody>
            {% for i in obj%}
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.name}}</td>
              <td>{{i.lastname}}</td>
              <td>{{i.password}}</td>
              <td>
                <a href="{%url 'updatedata' i.id%}" class="btn btn-primary ">Edit</a>
                <form action="{% url 'deletedata' i.id%}"class="d-inline  " method="post">
                  {% csrf_token %}

                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
              </td>
            </tr>

          </tbody>
          {%endfor%}
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  {% endblock %}

</html>
